<form [formGroup]="form" (ngSubmit)="login()">
  <!-- <div *ngIf="form.errors.loginFailed" class="alert alert-danger">
    Login failed
  </div> -->
  <div formGroupName="account">
    <div class="form-group">
      <label for="userName">Username</label>
      <input
        formControlName="username"
        type="text"
        id="userName"
        class="form-control"
      />
      <div *ngIf="username.pending">Checking Username</div>
      <div
        *ngIf="username.touched && username.invalid"
        class="alert alert-danger"
      >
        <div *ngIf="username.errors.required">
          Username is a required field.
        </div>
        <div *ngIf="username.errors.minlength">
          Username must be minimum
          {{ username.errors.minlength.requiredLength }} of characters
        </div>
        <div *ngIf="username.errors.cannotContainSpace">
          Username must not contain any spaces
        </div>
        <div *ngIf="username.errors.shouldbeUnique">
          Username should be unique
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        formControlName="password"
        type="password"
        id="password"
        class="form-control"
      />
      <div
        *ngIf="password.touched && password.invalid"
        class="alert alert-danger"
      >
        Password is a required field.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
